plugins {
    id "java"
    id "application"
    id "com.adarshr.test-logger" version "1.5.0"
}

application {
    mainClassName = "dled.github.App"
}

dependencies {
    compile("com.google.guava:guava:23.0")
    compile("io.vlingo:vlingo-actors:0.7.4")

    testCompile("junit:junit:4.12")
}

repositories {
    jcenter()
}

testlogger {
    theme 'mocha'
}
